<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truth or Dare - Couple Edition</title>

<!-- Romantic Cursive Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:url("background.png") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
    font-family:'Poppins', sans-serif;
}

/* Dark overlay */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(6px);
    z-index:0;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:#ff4da6;
    font-size:20px;
    animation:float 8s linear infinite;
    opacity:0.7;
}

@keyframes float{
    from{transform:translateY(100vh) scale(0.8); opacity:0;}
    50%{opacity:0.8;}
    to{transform:translateY(-10vh) scale(1.2); opacity:0;}
}

/* Container */
.container{
    position:relative;
    width:90%;
    max-width:650px;
    text-align:center;
    z-index:2;
}

/* Screens */
.screen{
    display:none;
    animation:fade .5s ease;
}

.screen.active{
    display:block;
}

@keyframes fade{
    from{opacity:0; transform:scale(.96);}
    to{opacity:1; transform:scale(1);}
}

/* Logo */
.logo{
    width:320px;
    margin:0 auto 40px;
    display:block;
    animation:logoPop 3s ease-in-out infinite;
    filter:drop-shadow(0 0 20px #ff4da6)
           drop-shadow(0 0 40px #ff008c);
}

@keyframes logoPop{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.08);}
}

/* Titles */
h2{
    font-family:'Great Vibes', cursive;
    font-size:50px;
    margin-bottom:20px;
}

/* Buttons */
button{
    padding:18px 40px;
    margin:15px;
    font-size:22px;
    font-weight:600;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,#ff008c,#ff5e62);
    color:white;
    cursor:pointer;
    transition:.2s ease;
    min-width:180px;
}

button:hover{
    transform:scale(1.07);
    box-shadow:0 10px 30px rgba(255,0,140,.6);
}

/* Bottle */
.bottle{
    width:50px;
    height:150px;
    margin:40px auto;
    background:linear-gradient(#ff5e62,#99004d);
    border-radius:25px;
    position:relative;
    transform-origin:center 85%;
    transition:transform 2.5s cubic-bezier(.25,.1,.25,1);
    box-shadow:0 0 25px #ff008c;
}

.bottle:before{
    content:"";
    position:absolute;
    top:-35px;
    left:12px;
    width:25px;
    height:35px;
    background:#ff5e62;
    border-radius:8px;
}

/* Card */
.card-container{
    perspective:1000px;
    margin-top:30px;
}

.card{
    width:100%;
    min-height:170px;
    position:relative;
    transform-style:preserve-3d;
    transition:transform .6s ease;
}

.card.flip{
    transform:rotateY(180deg) scale(1.05);
}

.card-face{
    position:absolute;
    width:100%;
    backface-visibility:hidden;
    padding:35px;
    border-radius:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    font-size:24px;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
}

.card-back{
    transform:rotateY(180deg);
}

@media(max-width:600px){
    .logo{width:240px;}
    h2{font-size:36px;}
    button{font-size:18px;}
    .card-face{font-size:20px;}
}
</style>
</head>
<body>

<!-- Floating Hearts Script Generated -->
<script>
for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(5+Math.random()*5)+"s";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(heart);
}
</script>

<div class="container">

<!-- INTRO -->
<div id="intro" class="screen active">
    <img src="logo.png" class="logo">
    <button onclick="startGame()">Start</button>
</div>

<!-- SPIN -->
<div id="spinScreen" class="screen">
    <h2>Spin the Bottle</h2>
    <div class="bottle" id="bottle"></div>
    <button onclick="spinBottle()">SPIN</button>
</div>

<!-- CHOOSE -->
<div id="chooseScreen" class="screen">
    <h2>Choose</h2>
    <button onclick="selectMode('truth')">Truth</button>
    <button onclick="selectMode('dare')">Dare</button>
</div>

<!-- CARD -->
<div id="cardScreen" class="screen">
    <h2 id="modeTitle"></h2>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face">Tap Reveal ðŸ’œ</div>
            <div class="card-face card-back" id="cardText"></div>
        </div>
    </div>

    <button onclick="flipCard()">Reveal</button>
    <button onclick="spinAgain()">Spin Again</button>
</div>

</div>

<script>
let truths=[];
let dares=[];
let currentMode="";

/* Load CSV */
fetch("questions.csv")
.then(res=>res.text())
.then(data=>{
    const rows=data.split("\n").slice(1);
    rows.forEach(row=>{
        const cols=row.split(",");
        if(cols.length>=2){
            const type=cols[0].trim().toLowerCase();
            const question=cols[1].trim();
            if(type==="truth") truths.push(question);
            if(type==="dare") dares.push(question);
        }
    });
});

/* Screen Switch */
function showScreen(id){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function startGame(){
    showScreen("spinScreen");
}

/* Spin */
function spinBottle(){
    const bottle=document.getElementById("bottle");
    bottle.style.transform="rotate("+(3600+Math.random()*360)+"deg)";
    setTimeout(()=>{
        showScreen("chooseScreen");
    },2500);
}

/* Choose */
function selectMode(mode){
    currentMode=mode;
    document.getElementById("modeTitle").innerText=mode.toUpperCase();
    loadQuestion();
    showScreen("cardScreen");
}

function loadQuestion(){
    let list=currentMode==="truth"?truths:dares;
    if(list.length===0){
        document.getElementById("cardText").innerText="No questions found.";
        return;
    }
    const random=list[Math.floor(Math.random()*list.length)];
    document.getElementById("cardText").innerText=random;
    document.getElementById("card").classList.remove("flip");
}

function flipCard(){
    document.getElementById("card").classList.toggle("flip");
}

function spinAgain(){
    document.getElementById("bottle").style.transform="rotate(0deg)";
    showScreen("spinScreen");
}
</script>

</body>
</html>
