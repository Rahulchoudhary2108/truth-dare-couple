<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truth or Dare - Couple Edition</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    background:url("background.jpg") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
}

/* Dark overlay */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(6px);
}

/* Container */
.container{
    position:relative;
    width:90%;
    max-width:600px;
    text-align:center;
    z-index:2;
}

/* Screens */
.screen{
    opacity:0;
    transform:scale(.95);
    pointer-events:none;
    transition:all .6s ease;
    position:absolute;
    width:100%;
}

.screen.active{
    opacity:1;
    transform:scale(1);
    pointer-events:auto;
    position:relative;
}

/* Logo */
.logo{
    width:220px;
    margin:20px auto 40px;
    animation:fadeIn 1.5s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(-20px);}
    to{opacity:1;transform:translateY(0);}
}

/* Buttons */
button{
    padding:14px 28px;
    margin:12px;
    font-size:20px;
    border:none;
    border-radius:40px;
    background:linear-gradient(45deg,#ff008c,#ff5e62);
    color:white;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:translateY(-3px) scale(1.05);
    box-shadow:0 10px 25px rgba(255,0,140,.5);
}

/* Bottle */
.bottle{
    width:40px;
    height:120px;
    margin:40px auto;
    background:linear-gradient(#ff5e62,#99004d);
    border-radius:20px;
    position:relative;
    transform-origin:center 80%;
    transition:transform 3s cubic-bezier(.25,.1,.25,1);
}

.bottle:before{
    content:"";
    position:absolute;
    top:-30px;
    left:10px;
    width:20px;
    height:30px;
    background:#ff5e62;
    border-radius:5px;
}

/* Card */
.card-container{
    perspective:1000px;
    margin-top:30px;
}

.card{
    width:100%;
    min-height:150px;
    position:relative;
    transform-style:preserve-3d;
    transition:transform .8s ease, transform .3s ease;
}

.card.flip{
    transform:rotateY(180deg) scale(1.05);
}

.card-face{
    position:absolute;
    width:100%;
    backface-visibility:hidden;
    padding:30px;
    border-radius:20px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(10px);
    font-size:22px;
    display:flex;
    align-items:center;
    justify-content:center;
}

.card-back{
    transform:rotateY(180deg);
}

@media(max-width:600px){
    .logo{width:160px;}
    button{font-size:18px;}
    .card-face{font-size:18px;}
}
</style>
</head>
<body>

<div class="container">

<!-- INTRO -->
<div id="intro" class="screen active">
    <img src="logo.png" class="logo">
    <button onclick="startGame()">Start</button>
</div>

<!-- SPIN -->
<div id="spinScreen" class="screen">
    <h2>Spin the Bottle</h2>
    <div class="bottle" id="bottle"></div>
    <button onclick="spinBottle()">SPIN</button>
</div>

<!-- CHOOSE -->
<div id="chooseScreen" class="screen">
    <h2>Choose</h2>
    <button onclick="selectMode('truth')">Truth</button>
    <button onclick="selectMode('dare')">Dare</button>
</div>

<!-- CARD -->
<div id="cardScreen" class="screen">
    <h2 id="modeTitle"></h2>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face">Tap Reveal ðŸ’œ</div>
            <div class="card-face card-back" id="cardText"></div>
        </div>
    </div>

    <button onclick="flipCard()">Reveal</button>
    <button onclick="spinAgain()">Spin Again</button>
</div>

</div>

<script>
let truths=[];
let dares=[];
let currentMode="";

/* Load CSV */
fetch("questions.csv")
.then(res=>res.text())
.then(data=>{
    const rows=data.split("\n").slice(1);
    rows.forEach(row=>{
        const cols=row.split(",");
        if(cols.length>=2){
            const type=cols[0].trim().toLowerCase();
            const question=cols[1].trim();
            if(type==="truth") truths.push(question);
            if(type==="dare") dares.push(question);
        }
    });
});

/* Screen Switch */
function showScreen(id){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function startGame(){
    showScreen("spinScreen");
}

/* Spin */
function spinBottle(){
    const bottle=document.getElementById("bottle");
    bottle.style.transform="rotate("+(3600+Math.random()*360)+"deg)";
    setTimeout(()=>{
        showScreen("chooseScreen");
    },3000);
}

/* Choose Truth/Dare */
function selectMode(mode){
    currentMode=mode;
    document.getElementById("modeTitle").innerText=mode.toUpperCase();
    loadQuestion();
    showScreen("cardScreen");
}

/* Load Question */
function loadQuestion(){
    let list=currentMode==="truth"?truths:dares;
    if(list.length===0){
        document.getElementById("cardText").innerText="No questions found.";
        return;
    }
    const random=list[Math.floor(Math.random()*list.length)];
    document.getElementById("cardText").innerText=random;
    document.getElementById("card").classList.remove("flip");
}

function flipCard(){
    document.getElementById("card").classList.toggle("flip");
}

function spinAgain(){
    document.getElementById("bottle").style.transform="rotate(0deg)";
    showScreen("spinScreen");
}
</script>

</body>
</html>
