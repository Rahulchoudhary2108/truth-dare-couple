<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truth & Dare - Couple Edition</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background: radial-gradient(circle at center,#4b006e,#1a001f);
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* Container */
.container{
    width:90%;
    max-width:600px;
}

/* Screens */
.screen{
    display:none;
    animation:fade .6s ease;
}

.screen.active{
    display:block;
}

@keyframes fade{
    from{opacity:0;transform:translateY(15px);}
    to{opacity:1;transform:translateY(0);}
}

/* Logo */
.logo{
    font-size:32px;
    font-weight:bold;
    margin-bottom:30px;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{opacity:.6;}
    50%{opacity:1;}
}

/* Button */
button{
    padding:14px 25px;
    margin:15px;
    font-size:20px;
    border:none;
    border-radius:30px;
    background:#ff008c;
    color:white;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.08);
    box-shadow:0 0 15px rgba(255,0,140,.6);
}

/* CSS Bottle */
.bottle{
    width:40px;
    height:120px;
    margin:40px auto;
    background:linear-gradient(#ff008c,#99004d);
    border-radius:20px 20px 10px 10px;
    position:relative;
    transform-origin:center 80%;
    transition:transform 3s cubic-bezier(.25,.1,.25,1);
}

.bottle:before{
    content:"";
    position:absolute;
    top:-30px;
    left:10px;
    width:20px;
    height:30px;
    background:#ff008c;
    border-radius:5px;
}

/* Card */
.card-container{
    perspective:1000px;
    margin-top:30px;
}

.card{
    width:100%;
    min-height:140px;
    position:relative;
    transform-style:preserve-3d;
    transition:transform .8s;
}

.card.flip{
    transform:rotateY(180deg);
}

.card-face{
    position:absolute;
    width:100%;
    backface-visibility:hidden;
    padding:25px;
    border-radius:20px;
    background:rgba(255,255,255,0.1);
    font-size:22px;
    display:flex;
    align-items:center;
    justify-content:center;
}

.card-back{
    transform:rotateY(180deg);
}

@media(max-width:600px){
    .logo{font-size:26px;}
    button{font-size:18px;}
    .card-face{font-size:18px;}
}
</style>
</head>
<body>

<div class="container">

<!-- INTRO -->
<div id="intro" class="screen active">
    <div class="logo">ðŸ’œ Truth & Dare<br>Couple Edition ðŸ’œ</div>
    <button onclick="startGame()">Start</button>
</div>

<!-- SPIN -->
<div id="spinScreen" class="screen">
    <h2>Spin the Bottle</h2>
    <div class="bottle" id="bottle"></div>
    <button onclick="spinBottle()">SPIN</button>
</div>

<!-- CARD -->
<div id="cardScreen" class="screen">
    <h2 id="modeTitle"></h2>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face">Tap Reveal ðŸ’œ</div>
            <div class="card-face card-back" id="cardText"></div>
        </div>
    </div>

    <button onclick="flipCard()">Reveal</button>
    <button onclick="spinAgain()">Spin Again</button>
</div>

</div>

<script>
let truths=[];
let dares=[];
let currentMode="";

/* Load CSV */
fetch("questions.csv")
.then(response=>response.text())
.then(data=>{
    const rows=data.split("\n").slice(1);
    rows.forEach(row=>{
        const cols=row.split(",");
        if(cols.length>=2){
            const type=cols[0].trim().toLowerCase();
            const question=cols[1].trim();
            if(type==="truth") truths.push(question);
            if(type==="dare") dares.push(question);
        }
    });
})
.catch(err=>{
    console.log("CSV Load Error:",err);
});

/* Screen Switch */
function showScreen(id){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function startGame(){
    showScreen("spinScreen");
}

/* Spin */
function spinBottle(){
    const bottle=document.getElementById("bottle");
    const randomDeg=3600+Math.floor(Math.random()*360);
    bottle.style.transform="rotate("+randomDeg+"deg)";

    setTimeout(()=>{
        currentMode=Math.random()<0.5?"truth":"dare";
        document.getElementById("modeTitle").innerText=currentMode.toUpperCase();
        loadQuestion();
        showScreen("cardScreen");
    },3000);
}

/* Load Question */
function loadQuestion(){
    let list=currentMode==="truth"?truths:dares;
    if(list.length===0){
        document.getElementById("cardText").innerText="No questions found.";
        return;
    }
    const random=list[Math.floor(Math.random()*list.length)];
    document.getElementById("cardText").innerText=random;
    document.getElementById("card").classList.remove("flip");
}

function flipCard(){
    document.getElementById("card").classList.toggle("flip");
}

function spinAgain(){
    document.getElementById("bottle").style.transform="rotate(0deg)";
    showScreen("spinScreen");
}
</script>

</body>
</html>
